    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<!-- Header -->
<header class="header">
    Mission Submit <span class="divider">/</span>Assignments
</header>  

<!-- Navigation Bar -->
<nav class="sidebar">
    <ul>
        <li>
            <a href="../home/home.html">
                <i class="bx bx-home-alt"></i>
                <span class="tooltip">home</span>
            </a>
        </li>
        <li>
            <a href="../courses/courses.html">
                <i class="bx bx-book-bookmark"></i>

            <a href="assignments.html">
                <i class="bx bx-task"></i>

            </a>
        </li>
    </ul>
</nav>

<!--Assignments Table--> 
<div class="container">
    <table class="asg-table">
    <thead>
        <tr>
            <th>Student</th>
            <th>Course</th>
            <th>Status</th>
            <th>Submission</th>
            <th>Feedback</th>
            <th>Grading</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="student">Grace B.</td>
            <td class="course">
                <a href="#">Prog 1</a>
            </td>
            <td class="status">

                    <span class="status-circle"></span>
                    <span class="status-label">Pending</span>
                </div>
            </td>
            <td class="submission">
                <a href="#" class="submission-link">
                    <i class="bx bxs-file-pdf"></i> 
                </a>
            </td>
            <td class="feedback">
                <input type="file" id="file-input" accept=".pdf" style="display: none;" />
                <button id="submit-button">Submit</button>
                <a href="#" id="pdf-link" class="submission-link" style="display: none;">
                    <i class="bx bxs-file-pdf"></i>
                </a>
                <a href="#" id="edit-link" class="edit-link" style="display: none;">
                    <i class="bx bx-edit-alt"></i>
                </a>
            </td>
            <td class="grading">
                <input type="text" class="grading-input" placeholder="Enter grade" onkeypress="handleGradeInput(event, this)" />
            </td>
        </tr>

            </td>
            <td class="grading">

            </td>
