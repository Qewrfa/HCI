<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mission Submit</title>  
    
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="assignment-style.css">

    <!-- Boxicons link -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Font link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
   
</head>
<body>
    <!-- Header -->
    <header class="header">
        Mission Submit <span class="divider">/</span>Assignments
    </header>  

    <!-- Navigation Bar -->
    <nav class="sidebar">
        <ul>
            <li>
                <a href="../Tutor/tutorhomepage.html">
                    <i class="bx bx-home-alt"></i>
                    <span class="tooltip">home</span>
                </a>
            </li>
            <li>
                <a href="../Tutor/tutorcourses.html">
                    <i class="bx bx-book-bookmark"></i>
                    <span class="tooltip">courses</span>
                </a>
            </li>
            <li class="active">
                <a href="tutorassignment.html">
                    <i class="bx bx-task"></i>
                    <span class="tooltip">assignments</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <table class="course-table">
            <thead>
                <tr>
                    <th>From</th>
                    <th>Course</th>
                    <th>Status</th>
                    <th>Student Submission</th>
                    <th>Feedback</th>
                    <th>Grading</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="assignment">
                        <a href="#" class="assignment-link">Grace Blue</a>
                    </td>
                    <td class="course">
                        <a href="#">Java</a>
                    </td>
                    <td class="status">
                        <div class="status-indicator status-todo">
                            <span class="status-circle"></span>
                            <span class="status-label">Pending</span>
                        </div>
                    </td>
                    <td class="submission">
                        <a href="#" class="submission-link">
                            <i class="bx bxs-file-pdf"></i> 
                        </a>
                    </td>
                    <td class="feedback">
                        <button class="feedback-submit" onclick="openFileExplorer()">Submit</button>
                        <input type="file" id="file-input-a6" accept=".pdf" style="display: none;" />
                    </td>
                    <td class="grading">
                        <input type="text" placeholder="Enter marks" class="grading-input" />
                        <button class="grading-submit" onclick="submitMarks(this)">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td class="assignment">
                        <a href="#" class="assignment-link">Hannah Pink</a>
                    </td>
                    <td class="course">
                        <a href="#">Java</a>
                    </td>
                    <td class="status">
                        <div class="status-indicator status-todo">
                            <span class="status-circle"></span>
                            <span class="status-label">Pending</span>
                        </div>
                    </td>
                    <td class="submission">
                        <a href="#" class="submission-link">
                            <i class="bx bxs-file-pdf"></i> 
                        </a>
                    </td>
                    <td class="feedback">
                        <button class="feedback-submit" onclick="openFileExplorer()">Submit</button>
                        <input type="file" id="file-input-a7" accept=".pdf" style="display: none;" />
                    </td>
                    <td class="grading">
                        <input type="text" placeholder="Enter marks" class="grading-input" />
                        <button class="grading-submit" onclick="submitMarks(this)">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td class="assignment">
                        <a href="#" class="assignment-link">Jane</a>
                    </td>
                    <td class="course">
                        <a href="#">Java</a>
                    </td>
                    <td class="status">
                        <div class="status-indicator status-todo">
                            <span class="status-circle"></span>
                            <span class="status-label">Pending</span>
                        </div>
                    </td>
                    <td class="submission">
                        <a href="#" class="submission-link">
                            <i class="bx bxs-file-pdf"></i> 
                        </a>
                    </td>
                    <td class="feedback">
                        <button class="feedback-submit" onclick="openFileExplorer()">Submit</button>
                        <input type="file" id="file-input-a8" accept=".pdf" style="display: none;" />
                    </td>
                    <td class="grading">
                        <input type="text" placeholder="Enter marks" class="grading-input" />
                        <button class="grading-submit" onclick="submitMarks(this)">Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function openFileExplorer() {
            const fileInput = event.target.nextElementSibling;
            fileInput.click();
        }
        function submitMarks(button) {
            const inputField = button.previousElementSibling;
            const marks = inputField.value.trim();
            if (marks) {
                button.parentElement.innerHTML = `<span>${marks}</span>`;
            } else {
                alert("Please enter valid marks!");
            }
        }
    </script>
</body>
</html>
