<body>
<!-- Header -->
<header class="header">
    Mission Submit <span class="divider">/</span> Courses <span class="divider">/</span> Java
</header>  

<!-- Navigation Bar -->
<nav class="sidebar">
    <ul>
        <li>
            <a href="../home/home.html">
                <i class="bx bx-home-alt"></i>
                <span class="tooltip">home</span>
            </a>
        </li>
        <li class="active">
            <a href="../courses.html">
                <i class="bx bx-book-bookmark"></i>
                <span class="tooltip">courses</span>
            </a>
        </li>
        <li>
            <a href="../assignments/assignments.html">
                <i class="bx bx-task"></i>
                <span class="tooltip">assignments</span>
            </a>
        </li>
    </ul>
</nav>
<!--Assignments Table--> 
<div class="container">
    <table class="asg-table">
    <thead>
        <tr>
            <th>Student</th>
            <th>Status</th>
            <th>Submission</th>
            <th>Feedback</th>
            <th>Grading</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="student">Max Klever</td>
            <td class="status">
                <div class="status-indicator status-missed">
                    <span class="status-circle"></span>
                    <span class="status-label">Missed</span>
                </div>
            </td>
            <td class="submission">
                <i class="bx bx-x" ></i>
            </td>
            <td class="feedback">
                <i class="bx bx-x" ></i>
            </td>
            <td class="grading">
                0
            </td>
        </tr>
        <tr>
            <td class="student">Grace B.</td>
            <td class="status">
                <div class="status-indicator status-completed">
                    <span class="status-circle"></span>
                    <span class="status-label">Submitted</span>
                </div>
            </td>
            <td class="submission">
                <a href="#" class="submission-link">
                    <i class="bx bxs-file-pdf"></i> 
                </a>
            </td>
            <td class="feedback">
                <input type="file" id="file-input" accept=".pdf" style="display: none;" />
                <button id="submit-button">Submit</button>
                <a href="#" id="pdf-link" class="submission-link" style="display: none;">
                    <i class="bx bxs-file-pdf"></i>
                </a>
                <a href="#" id="edit-link" class="edit-link" style="display: none;">
                    <i class="bx bx-edit-alt"></i>
                </a>
            </td>
            <td class="grading">
                <input type="text" class="grading-input" placeholder="Enter grade" onkeypress="handleGradeInput(event, this)" />
            </td>
        </tr>
        <tr>
            <td class="student">Hannah P.</td>
            <td class="status">
                <div class="status-indicator status-completed">
                    <span class="status-circle"></span>
                    <span class="status-label">Submitted</span>
                </div>
            </td>
            <td class="submission">
                <a href="#" class="submission-link">
                    <i class="bx bxs-file-pdf"></i> 
                </a>
            </td>
            <td class="feedback">
                <input type="file" id="file-input" accept=".pdf" style="display: none;" />
                <button id="submit-button">Submit</button>
                <a href="#" id="pdf-link" class="submission-link" style="display: none;">
                    <i class="bx bxs-file-pdf"></i>
                </a>
                <a href="#" id="edit-link" class="edit-link" style="display: none;">
                    <i class="bx bx-edit-alt"></i>
                </a>
            </td>
            <td class="grading">
                <input type="text" class="grading-input" placeholder="Enter grade" onkeypress="handleGradeInput(event, this)" />
            </td>
        </tr>
        <tr>
            <td class="student">Jane H.</td>
            <td class="status">
                <div class="status-indicator status-completed">
                    <span class="status-circle"></span>
                    <span class="status-label">Submitted</span>
                </div>
            </td>
            <td class="submission">
                <a href="#" class="submission-link">
                    <i class="bx bxs-file-pdf"></i> 
                </a>
            </td>
            <td class="feedback">
                <input type="file" id="file-input" accept=".pdf" style="display: none;" />
                <button id="submit-button">Submit</button>
                <a href="#" id="pdf-link" class="submission-link" style="display: none;">
                    <i class="bx bxs-file-pdf"></i>
                </a>
                <a href="#" id="edit-link" class="edit-link" style="display: none;">
                    <i class="bx bx-edit-alt"></i>
                </a>
            </td>
            <td class="grading">
                <input type="text" class="grading-input" placeholder="Enter grade" onkeypress="handleGradeInput(event, this)" />
            </td>
        </tr>
    </tbody>
    </table>
</div>
