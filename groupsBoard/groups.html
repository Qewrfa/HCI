<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modularized Code</title>
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="dark-mode.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      /* Sidebar Styles */
      .sidebar {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%); /* Center vertically */
        width: 60px; /* Smaller sidebar */
        background-color: #fff; /* White background */
        border-right: 1px solid #000; /* Simple border */
        padding-top: 20px;
        text-align: center;
      }

      .sidebar ul {
        list-style-type: none;
        padding: 0;
      }

      .sidebar ul li {
        margin-bottom: 20px;
        position: relative;
      }

      .sidebar ul li a {
        text-decoration: none;
        color: black;
        font-size: 24px;
        display: block;
      }

      .sidebar ul li a i {
        display: block;
      }

      .sidebar ul li .tooltip {
        position: absolute;
        top: 50%;
        left: 70px; /* Position the tooltip next to the icon */
        transform: translateY(-50%);
        background-color: #333;
        color: #fff;
        padding: 5px;
        border-radius: 4px;
        font-size: 14px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
        white-space: nowrap;
      }

      .sidebar ul li:hover .tooltip {
        opacity: 1;
        visibility: visible;
      }

      .sidebar ul li a:hover {
        background-color: #f0f0f0;
        border-radius: 8px;
      }

      /* Body Content Styles */
      body {
        margin-left: 60px; /* Adjust body content to match smaller sidebar */
        padding: 20px;
      }

      #buttonContainer {
        margin-top: 20px;
      }

      #entryButton {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li>
          <a href="#home">
            <i class="bx bx-home-alt"></i>
            <!-- Home Icon -->
            <span class="tooltip">Home</span>
            <!-- Tooltip for Home -->
          </a>
        </li>
        <li class="active">
          <a href="#course">
            <i class="bx bx-book-bookmark"></i>
            <!-- Courses Icon -->
            <span class="tooltip">Courses</span>
            <!-- Tooltip for Courses -->
          </a>
        </li>
        <li>
          <a href="#assignments">
            <i class="bx bx-task"></i>
            <!-- Assignments Icon -->
            <span class="tooltip">Assignments</span>
            <!-- Tooltip for Assignments -->
          </a>
        </li>
        <li>
          <a href="#groups">
            <i class="bx bx-group"></i>
            <!-- Groups Icon -->
            <span class="tooltip">Groups</span>
            <!-- Tooltip for Groups -->
          </a>
        </li>
      </ul>
    </nav>

    <!-- Body Content -->
    <button id="entryButton">Course!</button>
    <div class="button-container" id="buttonContainer">
      <!-- Buttons will be dynamically added here -->
    </div>

    <script type="module">
      import { createNewButtons } from "./buttons.js";

      // Call replaceButton to start the process
      document
        .getElementById("entryButton")
        .addEventListener("click", function () {
          createNewButtons(); // Call to create new buttons
          document.getElementById("entryButton").remove(); // Remove the entry button
        });
    </script>
  </body>
</html>
