<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mission Submit</title>

    <!--custom css link-->
    <link rel="stylesheet" href="style.css" />

    <!--boxicons link-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    <!--font link-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-section">
        <div class="login-header">
          <h2 class="mission-submit">Mission Submit</h2>
          <p class="info">Log in to your account</p>
        </div>
        <form id="loginForm" method="GET">
          <input id="luhId" type="text" placeholder="LUH-ID" required />
          <div class="line"></div>
          <input type="password" placeholder="Password" required />
          <div class="line"></div>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <script>
      // Listen for form submission to handle redirection based on LUH-ID
      document.getElementById("loginForm").onsubmit = function (event) {
        event.preventDefault(); // Prevent default form submission

        const luhId = document.getElementById("luhId").value;

        // Set the form action based on LUH-ID
        if (luhId.toLowerCase() === "tutor") {
          window.location = "../Tutor/home/home.html"; // Redirect to Tutor's home
        } else {
          window.location = "../Student/home/home.html"; // Redirect to Student's home
        }
      };
    </script>
  </body>
</html>
